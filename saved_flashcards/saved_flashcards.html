<!DOCTYPE html>
<html>
<head>
    <title>Saved Flashcards</title>
</head>
<body>
    <h1>Saved Flashcards</h1>
    <ul>
        {% for flashcard in saved_flashcards %}
            <li>{{ flashcard.question }} - {{ flashcard.answer }}</li>
        {% empty %}
            <li>No saved flashcards found.</li>
        {% endfor %}
    </ul>
</body>
</html>
