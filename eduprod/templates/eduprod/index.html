<!-- flashcards section -->
<section id="flashcards">
    <h2>Flashcards</h2>
    <ul>
        {% for flashcard in flashcards %}
        <li>{{ flashcard.question }}</li>
        {% endfor %}
    </ul>
</section>

<!-- form section -->
<section id="flashcard_form">
    <h2>Save Flashcard</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Flashcard</button>
    </form>
</section>
